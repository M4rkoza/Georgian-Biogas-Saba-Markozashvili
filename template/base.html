<html>
<head>
    <meta charset="UTF-8">
    <title>Georgian Biogas</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Georgian Biogas Logo BG.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-success bg-gradient">
<div class="container-md">
    <nav class="navbar navbar-expand-lg rounded shadow" style="background-color: #00732E">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Georgian Biogas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Ask us</a>
                    <a class="nav-link" href="/Sponsors">Sponsors</a>
                    {% if current_user.role == "admin" %}
                    <a class="nav-link" href="/add_information">Add Information</a>
                    {% endif %}
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </div>
            </div>
            {% if current_user.is_authenticated %}
            <form class="d-flex">
                <a class="btn btn-success mx-3 my-1" href="/logout">Logout</a>
            </form>
            {% else %}
            <form class="d-flex btn-group mx-3 my-1">
                <a class="btn btn-success" href="/login" type="submit">Login</a>
                <a class="btn btn-success" href="/register" type="submit">Sign Up</a>
            </form>
            {% endif %}
        </div>
    </nav>

</div>

{% block body %}
{% endblock %}

</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
